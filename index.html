<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validation</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    form {
      text-align: left;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="registroForm">
    <h1>Cuenta</h1>

    <label for="nombre">Nombre y Apellido:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" required><br><br>

    <button type="submit">Sign Up</button>
    <button type="button" id="loginBtn">Log In</button>
    <button type="button" onclick="window.location.href='hub.html'">Guest</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const form = document.getElementById('registroForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const nombre = document.getElementById('nombre').value.trim();
      const edad = parseInt(document.getElementById('edad').value, 10);

      if (isNaN(edad) || edad < 16) {
        errorMsg.textContent = "Debes ser mayor de 16.";
      } else {
        errorMsg.textContent = "";
        alert("Bienvenido, " + nombre + "!");
        form.reset();
      }
    });

    loginBtn.addEventListener('click', function() {
      // Validar campos obligatorios antes de redirigir
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const nombre = document.getElementById('nombre').value.trim();
      const edad = parseInt(document.getElementById('edad').value, 10);

      if (isNaN(edad) || edad < 16) {
        errorMsg.textContent = "Debes ser mayor de 16.";
      } else {
        errorMsg.textContent = "";
        // Redirigir solo si todo estÃ¡ bien
        window.location.href = 'hub.html';
      }
    });
  </script>
</body>
</html>
