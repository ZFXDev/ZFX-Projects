<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZFX Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover, .nav-link.active {
            background-color: #555;
        }
        #content-frame {
            width: 100%;
            height: calc(100vh - 120px); /* Ajusta la altura para que no se superponga con la cabecera y navegación */
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>ZFX Projects</h1>
    </header>

    <nav>
	    <a href="javascript:void(0);" class="nav-link" onclick="loadContent('news.html', this)">Novedades</a>
        <a href="javascript:void(0);" class="nav-link" onclick="loadContent('games.html', this)">Juegos</a>
        <a href="javascript:void(0);" class="nav-link" onclick="loadContent('programs.html', this)">Programas</a>
        <a href="javascript:void(0);" class="nav-link" onclick="loadContent('others.html', this)">Otros</a>
		<a href="javascript:void(0);" class="nav-link" onclick="loadContent('info.html', this)">Información</a>
		<a href="javascript:void(0);" class="nav-link" onclick="loadContent('tools.html', this)">Dev Tools</a>
    </nav>

    <iframe id="content-frame" src="juegos.html"></iframe>

    <script>
        function loadContent(page, element) {
            // Cambia la página que se muestra en el iframe
            document.getElementById('content-frame').src = page;

            // Gestiona la clase 'active' para resaltar el enlace actual
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }

        // Carga el contenido inicial y activa el primer enlace
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.nav-link').click();
        });
    </script>

</body>
</html>
